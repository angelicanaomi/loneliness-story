<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thesis Book</title>
</head>
<body>

    <!-- start: Book -->
    <div class="book">
        <div class="btn-fullscreen">Click for better experience</div>
        <img src="img/1.jpg" class="book-image">
        <div class="book-text-wrapper">
            
        </div>
        <div class="book-control book-top">
            <div class="book-home"><img src="img/buttons/Home.png" alt=""></div>
            <div class="book-music"><img src="img/buttons/Music.png" alt=""></div>
            <div class="book-close"><img src="img/buttons/X.png" alt=""></div>
        </div>
        <div class="book-control book-bottom">
            <div class="book-back"><img src="img/buttons/Arrow left.png" alt=""></div>
            <div class="book-progress">
                <span style="--progress: 50%;"></span>
            </div>
            <div class="book-next"><img src="img/buttons/Arrow right.png" alt=""></div>
        </div>
    </div>
    <!-- end: Book -->
    
    <!-- start: JS -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <!-- end: JS -->
</body>
</html>
